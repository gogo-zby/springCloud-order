spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      binders:
        myMessage:
          group: order
          content-type: application/json
  zipkin:
      base-url: http://192.168.0.7:9411/
      sender:
        type: web
  sleuth:
    sampler:
#      percentage: 1
      probability: 1
  rabbitmq:
      host: 192.168.0.7
      port: 5672
      username: guest
      password: guest
